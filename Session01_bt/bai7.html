<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1,3,5,7,9,11];
        let a = 8;
        function search(number, array){
            let arr2 = array.filter(item=>{
                return item <= number
            })
            return arr2.pop()
        }
        console.log(search(a, array));
    </script>
</body>
