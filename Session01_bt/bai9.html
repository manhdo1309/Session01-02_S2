<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = [
            { id: 1, name: 'Alice', hobbies: ['Reading', 'Drawing'] }, 
            { id: 2, name: 'Bob', hobbies: ['Gaming', 'Cooking'] },
            { id: 3, name: 'Charlie', hobbies: ['Reading', 'Gaming'] },
        ]
        function findHobbies(users){
            let allHobbies = [];
            users.forEach(user => {
                user.hobbies.forEach(hobby => {
                    if (!allHobbies.find(item => item === hobby)) {
                        allHobbies.push(hobby); 
                    }
                });
            });
            return allHobbies;
        }
        console.log(findHobbies(user));
    </script>
</body>
</html>
