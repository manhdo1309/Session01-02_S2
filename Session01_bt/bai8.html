<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,'a',6,7];
        let b = ['b','hai'];
        let c = 2;
        function insert(arr1, arr2, number){
            if (number > arr1.length) {
                number = arr1.length;
            }
            arr2.forEach((item, index) => {
                arr1.splice(number + index, 0, item);
            });

            return arr1;
        }
        console.log(insert(a, b, c));
    </script>
</body>
</html>
