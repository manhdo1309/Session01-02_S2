<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let accounts = [
            {
                userName: "John Wick",
                password: "123456"
            },
            {
                userName: "Max",
                password: "654321"
            },
            {
                userName: "Steve",
                password: "456789"
            },
        ]
        let search = accounts.findIndex(function(item, index, arr){
            return /\s/.test(item.userName)
        })
        if(search !== -1){
            console.log(search);
        }else{
            console.log(accounts);
        }
    </script>
</body>
</html>
