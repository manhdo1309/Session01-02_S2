<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1, 2, '1', 3, 'a'];
        let arr2 = [1, 2, 3, 4];
        function filterArray(arr1, arr2) {
            // Sử dụng filter để lọc ra các phần tử của mảng arr1 không tồn tại trong mảng arr2
        
            let filteredValues = arr1.filter(value => arr2.find(item => item === value));
            
            // Cập nhật mảng arr1 với các giá trị đã lọc
            arr1.forEach((value, index) => {
                if (filteredValues.includes(value)) {
                    arr1.splice(index, 1);
                }
            });

            return filteredValues;
        }
        let result = filterArray(arr1, arr2);
        console.log("Mảng arr1 sau khi lọc:", arr1);
        console.log("Kết quả trả về của hàm:", result);
    </script>
</body>
</html>
